<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ночная страница со снегом</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top right, #222 0%, #001f3f 60%, #000 100%);
      position: relative;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      z-index: 1;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.4); /* теплый свет */
      position: relative;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      pointer-events: none;
      user-select: none;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      100% { transform: translateY(110vh) translateX(50px); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <img src="Screenshot_20260120_052025_TikTok.jpg" alt="Моя картинка" id="mainImage">

  <script>
    const body = document.body;

    function createSnowflake() {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      
      // Случайный размер
      const size = Math.random() * 10 + 8; // 8px - 18px
      snow.style.fontSize = size + 'px';

      // Случайная позиция по ширине
      snow.style.left = Math.random() * window.innerWidth + 'px';

      // Случайная скорость падения
      const duration = Math.random() * 10 + 8; // 8s - 18s
      snow.style.animationDuration = duration + 's';

      snow.innerText = '❄';
      body.appendChild(snow);

      // Удаляем снежинку через время падения, чтобы не нагружать DOM
      setTimeout(() => {
        snow.remove();
      }, duration * 1000);
    }

    // Добавляем снежинки каждые 200ms
    setInterval(createSnowflake, 200);

    // Можно добавлять больше снежинок постепенно (увеличиваем интервал или скорость)
  </script>
</body>
</html>
