<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kolbasenko Aura</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* убираем прокрутку */
    }

    #scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top right, #222 0%, #001f3f 60%, #000 100%);
      overflow: hidden;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.4); /* теплый свет */
      position: relative;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      pointer-events: none;
      user-select: none;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      100% { transform: translateY(100%) translateX(50px); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="scene">
    <img src="Screenshot_20260120_052025_TikTok.jpg" alt="Моя картинка">
  </div>

  <script>
    const scene = document.getElementById('scene');

    function createSnowflake() {
      const snow = document.createElement('div');
      snow.className = 'snowflake';

      // Размер снежинки
      const size = Math.random() * 12 + 8;
      snow.style.fontSize = size + 'px';

      // Позиция по ширине контейнера
      snow.style.left = Math.random() * scene.clientWidth + 'px';

      // Скорость падения
      const duration = Math.random() * 10 + 8;
      snow.style.animationDuration = duration + 's';

      snow.innerText = '❄';
      scene.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, duration * 1000);
    }

    setInterval(createSnowflake, 150);
  </script>
</body>
</html>
