<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ночная страница со снегом</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top right, #222 0%, #001f3f 60%, #000 100%);
      position: relative;
    }

    /* Контейнер фиксированный */
    #container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.4); /* теплый свет */
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      pointer-events: none;
      user-select: none;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      100% { transform: translateY(110vh) translateX(50px); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="Screenshot_20260120_052025_TikTok.jpg" alt="Моя картинка" id="mainImage">
  </div>

  <script>
    const container = document.getElementById('container');

    function createSnowflake() {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      
      const size = Math.random() * 10 + 8; // 8px - 18px
      snow.style.fontSize = size + 'px';

      // Позиция внутри контейнера
      snow.style.left = Math.random() * container.clientWidth + 'px';

      const duration = Math.random() * 10 + 8;
      snow.style.animationDuration = duration + 's';

      snow.innerText = '❄';
      container.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, duration * 1000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
