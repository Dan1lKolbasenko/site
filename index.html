<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Kolbasenko Aura</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  #scene {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top right, #222 0%, #001f3f 60%, #000 100%);
    overflow: hidden;
  }

  img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 40px rgba(255, 180, 100, 0.4);
    position: relative;
    z-index: 1;
  }

  .snowflake {
    position: absolute;
    color: white;
    pointer-events: none;
    user-select: none;
    opacity: 0.6;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<div id="scene">
  <img src="Screenshot_20260120_052025_TikTok.jpg" alt="Моя картинка">
</div>

<script>
const scene = document.getElementById('scene');
const screenHeight = window.innerHeight;

function createSnowflake() {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.innerText = '❄';

  // Размер снежинки
  const size = Math.random() * 12 + 8;
  snow.style.fontSize = size + 'px';

  // Позиция по ширине экрана
  snow.style.left = Math.random() * window.innerWidth + 'px';
  snow.style.top = '-20px';

  scene.appendChild(snow);

  // Скорость падения
  const duration = Math.random() * 5 + 6; // 6-11 секунд
  let start = null;

  function fall(timestamp) {
    if (!start) start = timestamp;
    const progress = timestamp - start;
    const percent = progress / (duration * 1000);
    snow.style.top = percent * screenHeight + 'px';
    if (percent < 1) {
      requestAnimationFrame(fall);
    } else {
      snow.remove();
    }
  }

  requestAnimationFrame(fall);
}

// Создаем снежинки каждые 150 мс
setInterval(createSnowflake, 150);
</script>
</body>
</html>
