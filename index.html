<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ночная страница со снегом</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top right, #222 0%, #001f3f 60%, #000 100%);
      position: relative;
    }

    img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 180, 100, 0.4); /* теплый свет */
      z-index: 1;
      position: relative;
    }

    .snowflake {
      position: absolute;
      top: -20px; /* стартует сверху экрана */
      color: white;
      pointer-events: none;
      user-select: none;
      opacity: 0.6;
      font-family: Arial, sans-serif;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1; /* один раз вниз */
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      100% { transform: translateY(100vh) translateX(50px); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <img src="Screenshot_20260120_052025_TikTok.jpg" alt="Моя картинка" id="mainImage">

  <script>
    function createSnowflake() {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      
      const size = Math.random() * 12 + 8; // 8px - 20px
      snow.style.fontSize = size + 'px';

      // Случайная позиция по ширине экрана
      snow.style.left = Math.random() * window.innerWidth + 'px';

      // Случайная скорость падения
      const duration = Math.random() * 10 + 8; // 8s - 18s
      snow.style.animationDuration = duration + 's';

      snow.innerText = '❄';
      document.body.appendChild(snow);

      // Удаляем после завершения анимации
      setTimeout(() => {
        snow.remove();
      }, duration * 1000);
    }

    // Создаем снежинки каждые 150мс
    setInterval(createSnowflake, 150);
  </script>
</body>
</html>
